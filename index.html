<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Play Code By Daiyosei</title>
    <script>console.log("Github:https://github.com/Toukaiteio");</script>
    <script>console.log("Repository:https://github.com/Toukaiteio/music_player_example_frontend_basic_study");</script>
    <link rel="stylesheet" href="./static/util/Style.css">
    
</head>
<body>
<div class="FontTest" style="display: none;">
    <div class="FontItem Anzumoji">
        あんずもじ - 标题
    </div>
    <div class="FontItem BaseBul">
        BaseBul - Type
    </div>
    <div class="FontItem Borela">
        Borela - Singer,Type
    </div>
    <div class="FontItem XingKai">
        行楷 - 歌曲信息，声明
    </div>
    <div class="FontItem Borela">
        Page Creator: <a href="https://github.com/Toukaiteio">Daiyosei</a>
    </div>
</div>
<div class="ToasterContainer">
    <div class="Toaster noMessage notShowup" id="TOASTER"></div>
</div>
<div class="PageMainContainer">
    <div class="BG_Cover" id="BGCOVER"></div>
    <div class="PlayerBody">
        
        <div class="CoverItem">
            <div class="ContentContainer">
                <div class="CoverDisplayer">
                </div>
                <div class="InfoItem">
                    <div class="InfoItemContainer">
                        <div id="SONGTITLE" class="Anzumoji SongTitle StayInMiddle">
                            『期待通り』
                        </div>
                        <div id="CC" class="CanvasContainer">

                        </div>
                    </div>
                </div>
            </div>
            <div class="PlayBtn" id="OP">
                
            </div>
        </div>
        <div class="AlbumInfo">
            <div class="AlbumContainer">
                <div class="AlbumTitle Anzumoji">『ウェザーステーション』</div>
                <div class="divider"></div>
                <div class="AlbumIntro">
                    <div class="line"> <div class="Borela">Vocal</div> : <div class="Anzumoji">音街ウナ</div></div>
                    <div class="line"> <div class="Borela">Illustration</div> : <div class="Anzumoji">ぬくぬくにぎりめし</div></div>
                    <div class="line"> <div class="Borela">Music</div> : <div class="Anzumoji">稲葉曇</div></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<footer>
    <script src="./static/util/Util.js"></script>
</footer>
</html>
